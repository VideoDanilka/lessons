<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
<div>
    <div class="card">
        <div class="card-body" style="width: 50rem; margin: auto">
            <h1>Результаты отбора</h1>
            <h3>Претендента на участии в миссии {{ nickname }}</h3>
            <div class="alert alert-primary" role="alert">Поздравляем! Ваш рейтинг после {{ level }}
                этапа отбора
            </div>
            <div class="alert alert-danger" role="alert">составляет {{ rating }}</div>
            <div class="alert alert-success" role="alert">Желаем удачи</div>
        </div>
    </div>
</div>
</body>
</html>
